
	<div class="container">
		<div class="col-md-12">
		    <div class="card">
		        <div class="card-body">
		            <div class="row">
		                <div class="col-md-12">
		                    <h4>{{title}}</h4>
		                    <hr>
		                </div>
		            </div>
		            <div class="row">
		                <div class="col-md-12">
		                    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
                              <div class="form-group row">
                                <label for="username" class="col-4 col-form-label">User Name*</label> 
                                <div class="col-12">
                                  <input formControlName="userName"  placeholder="Username" class="form-control here" required="required" type="text" readonly>
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="name" class="col-4 col-form-label">First Name</label> 
                                <div class="col-12">
                                  <input formControlName="fristName" placeholder="First Name" class="form-control here" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="lastname" class="col-4 col-form-label">Last Name</label> 
                                <div class="col-12">
                                  <input formControlName="lastName" placeholder="Last Name" class="form-control here" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="text" class="col-4 col-form-label">Phone</label> 
                                <div class="col-12">
                                  <input formControlName="phone" placeholder="phone" class="form-control here" required="required" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="age" class="col-4 col-form-label">Age</label> 
                                <div class="col-12">
                                  <input formControlName="age" placeholder="Email" class="form-control here" required="required" type="text">
                                </div>
                              </div>
							  <div class="form-group row">
                                <label for="select" class="col-4 col-form-label">RoleName</label> 
                                <div class="col-12">
                                  <select  class="custom-select" formControlName="roleId" readonly>
                                    <option  *ngFor="let item of roleList" value="{{item.id}}" [disabled]="true">{{item.roleName}}</option>
                                  </select>
                                </div>
                              </div>
                              <div class="form-group row">
                                <div class="offset-4 col-12">
                                  <button name="submit" type="submit" class="btn btn-primary">Update My Profile</button>
                                </div>
                              </div>
                            </form>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
